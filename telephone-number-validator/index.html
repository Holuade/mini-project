<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A brief description of the page for SEO and accessibility.">
    <meta name="author" content="Your Name or Organization">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Primary Logo">
        
        <h1>Telephone Number Validator</h1>

        <div class="telephone-container">
            <div class="background">
                <div class="camera"></div>
            </div>
            <label for="user-input">Enter a Phone Number:</label>
            <input id="user-input" type="text" placeholder="e.g., 123-456-7890">

            <div id="results-div">
                
            </div>
            <div class="button-container">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
